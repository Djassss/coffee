<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testing.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">

            <img src="coffee_masters_logo.png" alt="">
            <h2>coffee masters</h2>
        </div>
        <div class="main">
        <section>

            <div class="block-1">
                <h4 class="itm">items</h4>
                <div class="line-1">
                    <div class="list-1">
                        <span>1x</span>
                        <h4 class="h4-line-1">Cappucino</h4>
                        <p class="price">$6.00</p>
                    </div>
                    <p class="p-line-1">Light Foam</p>
                </div>
                <div class="line-2">
                    <div class="list-2">
                        <span>1x</span>
                        <h4 class="h4-line-2">Cappucino</h4>
                        <p class="price">$7.90</p>
                    </div>
                    <p class="p-line-2">
                        Almand milk <br>
                        double espresso shot
                    </p>
                </div>
                <div class="line-3">
                    <div class="list-3">
                    <span>1x</span>
                        <h4 class="h4-line-3">Cappucino</h4>
                        <p class="price">$5.37</p>
                    </div>
                    <p class="p-line-3">Butter</p>
                </div>
            </div>
            <div class="ddd">
                <div class="block-2">
                    <h3 class="input-h3">name</h3>
                    <label for="js">Name for order</label>
                    <input placeholder="Create your name" class="input-1" type="text" name="name" id="js">


                    <!-- <p class="inner"></p>
                    <div class="color-box">

                    </div> -->



                </div>
                
                <div class="block-3">
                    <h3 class="input-h3">Payment</h3>
                    <label class="label-2" for="i1">Card number</label>
                    <input placeholder="8888 8888 8888 8888"  class="input-2" type="text" name="card number" id="i1">
                    <label class="label-3" for="i2">CCV number</label>
                    <input placeholder="000"  class="input-3" type="text" name="card number" id="i2">
                </div>
        </div>
        </section>
        </div>
        <div class="footer">
            <div class="total">
                <h3 class="footer-h3">subtotal:<span>$19.27</span></h3>
                <h3 class="footer-h3">Tax: <span>0.96</span></h3>
                <h3 class="footer-h3-bold">Total: <span>20.23</span></h3>
            </div>
            <div class="place" onclick="order()">
                Place order
            </div>
        </div>
    </div>















    <script src="testing.js"></script>
</body>
</html>
